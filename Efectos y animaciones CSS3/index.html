<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Efectos CSS3 en 3D</title>
	<link rel="stylesheet" href="normalize.css">
	<script src="modernizr-custom.js"></script>
	<link rel="stylesheet" href="efectos.css">
</head>
<body>
	<div id="content">

		<div id="hours1" class="rueda"></div>

		<div id="hours2" class="rueda"></div>

		<div id="minutes1" class="rueda"></div>

		<div id="minutes2" class="rueda"></div>

		<div id="seconds1" class="rueda"></div>
		
		<div id="seconds2" class="rueda"></div>
	</div>

	<script>
		function llenarRueda(rueda, inicio, limite){
			var ruedaReloj = document.getElementById(rueda);

			cadena = "";

			for(i = inicio; i < 10; i++)
			{
				cadena = cadena + "<div class='card c" + i +"'>"
				if (i<=limite) {
					cadena = cadena + i;
				}
				cadena = cadena + "</div>"
			}

			for(i = 0; i < inicio; i++)
			{
				cadena = cadena + "<div class='card c" + i +"'>"
				if (i<=limite) {
					cadena = cadena + i;
				}
				cadena = cadena + "</div>"
			}

			document.getElementById("minutes1").innerHTML = cadena;
		}

			llenarRueda("minutes1",3,5);

	</script>
</body>
</html>
