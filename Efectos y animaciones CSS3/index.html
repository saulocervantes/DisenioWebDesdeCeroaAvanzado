<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Efectos CSS3 en 3D</title>
	<link rel="stylesheet" href="normalize.css">
	<script src="modernizr-custom.js"></script>
	<link rel="stylesheet" href="efectos.css">
</head>
<body>
	<div id="content">

		<div id="hours1" class="rueda"></div>

		<div id="hours2" class="rueda"></div>

		<div id="minutes1" class="rueda"></div>

		<div id="minutes2" class="rueda"></div>

		<div id="seconds1" class="rueda"></div>
		
		<div id="seconds2" class="rueda"></div>
	</div>

	<script>
		function llenarRueda(rueda, inicio, limite){
			var ruedaReloj = document.getElementById(rueda);

			cadena = "";

			for(i = inicio; i < 10; i++)
			{
				cadena = cadena + "<div class='card c" + i +"'>"
				if (i<=limite) {
					cadena = cadena + i;
				}
				cadena = cadena + "</div>"
			}

			for(i = 0; i < inicio; i++)
			{
				cadena = cadena + "<div class='card c" + i +"'>"
				if (i<=limite) {
					cadena = cadena + i;
				}
				cadena = cadena + "</div>"
			}

			document.getElementById(rueda).innerHTML = cadena;
		}

		var time = new Date();//Variable que da la fecha

		//---HORAS---

		var horas1 = time.getHours();

		while( (horas1 % 10) != 0){
			horas1--;
		}
		
		horas1 = horas1/10;

		llenarRueda("hours1", horas1, 2);

		//
		var horas2 = time.getHours();
		horas2 = horas2 - horas1 * 10;

		llenarRueda("hours2", horas2, 10);

		//---MINUTOS---
		var minutes1 = time.getMinutes();

		while( (minutes1 % 10) != 0){
			minutes1--;
		}
		
		minutes1 = minutes1/10;

		llenarRueda("minutes1", minutes1, 5);

		//
		var minutes2 = time.getMinutes();
		minutes2 = minutes2 - minutes1 * 10;

		llenarRueda("minutes2", minutes2, 9);

		//---SEGUNDOS---
		var seconds1 = time.getSeconds();

		while( (seconds1 % 10) != 0){
			seconds1--;
		}
		
		seconds1 = seconds1/10;

		llenarRueda("seconds1", seconds1, 5);

		//
		var seconds2 = time.getSeconds();
		seconds2 = seconds2 - seconds1 * 10;

		llenarRueda("seconds2", seconds2, 9);

	</script>
</body>
</html>
